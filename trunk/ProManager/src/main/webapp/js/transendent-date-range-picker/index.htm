<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- Transcendent Date Selector - chrisstormer.com -->
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />        
        <link rel="shortcut icon" href="/images/favicon2.ico" type="image/x-icon" />        
        <script src="jquery-1.2.6.js"  type="text/javascript"></script>
        <script src="init.js"  type="text/javascript"></script> 
        <script type="text/javascript" src="ui.datepicker.js"></script>
        <link href="demoPages.css"  media="screen" rel="Stylesheet" type="text/css" />
        <link type="text/css" href="screen.css"  media="screen" rel="Stylesheet" />
        <!-- the following 2 links are for running this demo page -->
        <script type="text/javascript" src="demoScripts.js" ></script>
        <style type="text/css">
            div.rangePicker { width: 250px; margin: .5em 0;}
        </style>		
        <script type='text/javascript'>
            $(document).ready(function(){
                $('#show').click(function() {
                    alert ( $('#start_date').val() + "__" + $('#end_date').val());
                });
            });
        </script>
    </head>
    
    <body  >
        
        
        
        
        <input type='button' id='show' />
        <div class="rangePicker futureRange">            
            <input type="text" name="start_date" id="start_date" value="mm/dd/yyyy" />            
            <input type="text" name="end_date" id="end_date" value="mm/dd/yyyy" />
        </div>
        
        
        
        
    </body>
</html>
